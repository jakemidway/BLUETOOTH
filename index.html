<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="main-title">BLUETOOTH НAУШНИКИ<br>CО ВСТРОЕННЫМ POWERBANK</h1>
    </header>
    <section class="main-section">
        <div class="main-section__mask"></div>
        <div class="fromBel">
            <span class="fromBel__tex">АБСОЛЮТНАЯ НОВИНКА<br>В БЕЛАРУСИ</span>
        </div>
        <div class="hrMusicBlock">
            <span class="hrMusic_accent"><img src="./img/mian-section/Group11820.svg" alt="hours">72 ЧАСА</span>
            <br>
            <span class="hrMusic">МУЗЫКИ</span>
        </div>
        <div class="icoGroupBrand">
            <img src="img/mian-section/Group%2011831.svg" alt="group brand"/>
        </div>
        <div class="productItself">
            <img src="./img/mian-section/Group%2011832.svg" alt="">
            <img class="product" src="./img/mian-section/18902880-1_1-removebg-preview 1.png" alt="product">
        </div>
    </section>

    <section class="buyDiscount">
        <div class="buyDiscount__title">
            <div class="wrapper">
                <img src="./img/buyDiscount/titleBG.svg" alt="">
            </div>

            <span class="buyDiscount__text">скидка <span class="buyDiscount__proc">51%</span> </span>
        </div>
        <div class="buyDiscount__properties">
            <ul class="buyDiscount__list">
                <li class="buyDiscount__item">ШУМОПОДАВЛЕНИЕ CVC 8.0</li>
                <li class="buyDiscount__item">ВЫСОКАЯ СТЕПЕНЬ ЗАЩИТЫ ОТ ГРЯЗИ И ВОДЫ</li>
                <li class="buyDiscount__item">ИНТЕЛЛЕКТУАЛЬНОЕ ПРИКОСНОВЕНИЕ</li>
            </ul>
        </div>
    </section>
</body>
</html>
